<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำสั่งซื้อของฉัน - V-Shop</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-laptop"></i> V-Shop
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">หน้าแรก</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="orders.html">คำสั่งซื้อของฉัน</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" id="userNav">
                        <!-- User menu loaded by JavaScript -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-box-seam"></i> คำสั่งซื้อของฉัน</h2>
            <a href="index.html" class="btn btn-primary">
                <i class="bi bi-shop me-2"></i>เลือกซื้อสินค้า
            </a>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-muted">กำลังโหลดคำสั่งซื้อ...</p>
        </div>

        <!-- Orders List -->
        <div id="ordersList" style="display: none;">
            <!-- Orders loaded by JavaScript -->
        </div>

        <!-- Empty State -->
        <div id="emptyOrders" class="text-center py-5" style="display: none;">
            <i class="bi bi-inbox display-1 text-muted"></i>
            <h3 class="mt-4">ยังไม่มีคำสั่งซื้อ</h3>
            <p class="text-muted">คุณยังไม่ได้สั่งซื้อสินค้า</p>
            <a href="index.html" class="btn btn-primary mt-3">
                <i class="bi bi-shop me-2"></i>เริ่มเลือกซื้อสินค้า
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <small>&copy; 2025 V-Shop. All rights reserved.</small>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>

    <script>
        // Orders page logic
        const { formatPrice, formatDateShort, getOrderStatus } = window.VShopConfig;
        const { getMyOrders, handleApiError } = window.VShopAPI;
        const { escapeHtml } = window.VShopAuth;

        async function initOrders() {
            try {
                const spinner = document.getElementById('loadingSpinner');
                const ordersList = document.getElementById('ordersList');
                const emptyOrders = document.getElementById('emptyOrders');

                if (spinner) spinner.style.display = 'block';

                // Load orders
                const response = await getMyOrders();
                // API ส่งกลับ data.orders ไม่ใช่ data โดยตรง
                const orders = response.data?.orders || [];

                if (spinner) spinner.style.display = 'none';

                if (orders.length === 0) {
                    if (emptyOrders) emptyOrders.style.display = 'block';
                    return;
                }

                // Display orders
                if (ordersList) ordersList.style.display = 'block';
                displayOrders(orders);

            } catch (error) {
                const spinner = document.getElementById('loadingSpinner');
                const emptyOrders = document.getElementById('emptyOrders');

                if (spinner) spinner.style.display = 'none';
                if (emptyOrders) emptyOrders.style.display = 'block';

                handleApiError(error);
            }
        }

        function displayOrders(orders) {
            const ordersList = document.getElementById('ordersList');
            if (!ordersList) return;

            let html = '';

            orders.forEach(order => {
                const status = getOrderStatus(order.status);
                const orderDate = formatDateShort(order.order_date || order.created_at);

                html += `
                    <div class="card mb-3">
                        <div class="card-header bg-light">
                            <div class="row align-items-center">
                                <div class="col-md-4">
                                    <strong>คำสั่งซื้อ #${escapeHtml(order.order_number)}</strong>
                                </div>
                                <div class="col-md-4">
                                    <small class="text-muted">
                                        <i class="bi bi-calendar me-1"></i>${orderDate}
                                    </small>
                                </div>
                                <div class="col-md-4 text-end">
                                    <span class="badge ${status.badge}">${status.text}</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    ${order.items ? displayOrderItems(order.items) : '<p class="text-muted mb-0">กำลังโหลดรายการสินค้า...</p>'}
                                </div>
                                <div class="col-md-4 text-end">
                                    <div class="mb-3">
                                        <small class="text-muted d-block">ยอดรวม</small>
                                        <h4 class="text-primary mb-0">${formatPrice(parseFloat(order.total_amount))}</h4>
                                    </div>
                                    <div class="mb-3">
                                        <small class="text-muted d-block">วิธีชำระเงิน</small>
                                        <span>${getPaymentMethodText(order.payment_method)}</span>
                                    </div>
                                    ${order.notes ? `<div class="mb-3"><small class="text-muted">หมายเหตุ: ${escapeHtml(order.notes)}</small></div>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            ordersList.innerHTML = html;
        }

        function displayOrderItems(items) {
            if (!items || items.length === 0) return '';

            let html = '<div class="list-group list-group-flush">';
            items.forEach(item => {
                html += `
                    <div class="list-group-item px-0">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong>${escapeHtml(item.product_name || item.name)}</strong>
                                <br>
                                <small class="text-muted">จำนวน: ${item.quantity}</small>
                            </div>
                            <div class="text-end">
                                ${formatPrice(parseFloat(item.subtotal || (item.quantity * item.unit_price)))}
                            </div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            return html;
        }

        function getPaymentMethodText(method) {
            const methods = {
                credit_card: 'บัตรเครดิต/เดบิต',
                bank_transfer: 'โอนเงินผ่านธนาคาร',
                cash_on_delivery: 'ชำระเงินปลายทาง (COD)'
            };
            return methods[method] || method;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', initOrders);
    </script>
</body>
</html>
